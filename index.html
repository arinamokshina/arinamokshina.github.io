<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arina Mokshina | Environmental Designer & Concept Artist</title>
    <meta name="description" content="Professional portfolio of Arina Mokshina - Environmental Designer with expertise in interior and architectural concepts. Winner of Golden Trezzini and Young Design Awards.">
    <meta name="keywords" content="Arina Mokshina, environmental designer, concept artist, interior design, architecture, portfolio">
    <meta name="author" content="Arina Mokshina">
    <meta property="og:title" content="Arina Mokshina | Design & Art">
    <meta property="og:description" content="Professional portfolio of Environmental Designer Arina Mokshina">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans:wght@300;400;600;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #fff;
            --text: #1a1a1a;
            --text-secondary: #555;
            --footer-border: #e0e0e0;
            --image-gap: 5px;
            --side-padding: 15px;
            --row-gap: 60px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--primary);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            width: 100%;
            max-width: 2200px;
            margin: 0 auto;
            padding: 0 var(--side-padding);
        }
        
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 30px 0;
            background: rgba(255,255,255,.9);
            backdrop-filter: blur(10px);
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
            z-index: 100;
        }
        
        .logo {
            font-family: 'Cal Sans', sans-serif;
            font-weight: 600;
            font-size: 32px;
            color: var(--text);
            text-decoration: none;
            letter-spacing: 1px;
        }
        
        .hero {
            position: relative;
            height: calc(50vh + 50px);
            padding-top: 100px;
            padding-bottom: 0px;
            display: flex;
            align-items: center;
            overflow: hidden;
            margin-top: 91px;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255,255,255,0.1), rgba(255,255,255,0.3)), url(images/hero-bg.jpg) center/cover no-repeat;
            z-index: -1;
        }
        
        .hero-content {
            max-width: 540px;
            width: 100%;
            /* Позиционирование относительно белого куба */
            margin-left: 12%; /* Примерное значение, нужно подобрать под ваше изображение */
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.7); /* Полупрозрачный белый фон */
            backdrop-filter: blur(5px);
            border-radius: 5px;
        }
        
        .hero h1 {
            font-family: 'Cal Sans', sans-serif;
            font-weight: 600;
            font-size: 48px;
            line-height: 1.2;
            margin-bottom: 20px;
        }
        
        .hero p {
            font-family: 'Montserrat', sans-serif;
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .hero-email {
            font-family: 'Cal Sans', sans-serif;
            font-size: 18px;
            color: var(--text);
            text-decoration: none;
            transition: color .3s;
            display: inline-block;
            margin-top: 10px;
        }
        
        .hero-email:hover {
            color: var(--text-secondary);
        }
        
        .projects-section {
            padding: 40px 0;
            margin-top: 50px;
        }
        
        /* Остальные стили остаются без изменений */
        
        @media (min-width: 600px) {
            :root {
                --side-padding: 20px;
            }
            .hero-content {
                margin-left: 15%;
            }
        }
        
        @media (min-width: 900px) {
            :root {
                --side-padding: 30px;
            }
            .hero-content {
                margin-left: 18%;
            }
        }
        
        @media (min-width: 1200px) {
            :root {
                --side-padding: 40px;
            }
            .hero-content {
                margin-left: 20%;
            }
        }
        
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 36px;
            }
            
            .hero p,
            .footer-email,
            .hero-email {
                font-size: 16px;
            }
            
            .hero-content {
                margin-left: 10%;
                padding: 20px;
            }
        }
        
        @media (max-width: 600px) {
            .hero {
                height: calc(45vh + 50px);
                align-items: flex-end;
                padding-bottom: 10px;
            }
            
            .hero h1 {
                font-size: 32px;
                margin-bottom: 10px;
            }
            
            .hero-content {
                max-width: 100%;
                margin-left: 5%;
                margin-right: 5%;
                padding: 15px;
            }
            
            :root {
                --side-padding: 15px;
            }
            
            .hero p {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Остальная часть HTML остается без изменений -->
</body>
</html>
